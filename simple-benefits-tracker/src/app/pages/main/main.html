<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Angular App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
    <main class="main bg-white p-8 rounded-2xl shadow-xl w-full max-w-5xl">
      <div class="content flex flex-col md:flex-row items-center gap-8">
        
        <div class="left-side w-full md:w-1/2 flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 982 239" fill="none" class="angular-logo">
          </svg>
        </div>

        <div class="right-side w-full md:w-1/2 text-center md:text-left">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to simple clients manager App</h1>
          <p class="text-gray-600 mb-6">
            To simulate a mini SAMS, utilized Visual Basics to develop the backend services that handle data operations,
            and Angular for the front end to interact with the backend.
          </p>
         </div>
      </div>
    </main>
  </body>
</html>
